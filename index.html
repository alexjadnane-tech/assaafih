<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choisis ton carnet :)</title>
<style>
  body { font-family: Helvetica, sans-serif; margin: 2rem; background-color: #fff; text-align: center; }
  .grid { display: grid; grid-template-columns: repeat(20, 40px); grid-gap: 4px; justify-content: center; margin-top: 20px; }
  .edition { width: 40px; height: 40px; background-color: black; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px; border: 1px solid #333; user-select: none; }
  .edition.sold { background-color: #fff; color: rgba(0,0,0,0.0); border: none; cursor: not-allowed; }
  .edition:hover:not(.sold) { transform: scale(1.1); }
  #selectedEdition { margin-top: 20px; font-size: 18px; }
  #payButton { margin-top: 10px; padding: 12px 30px; font-size: 18px; background-color: #dd00ff; color: white; border: none; cursor: pointer; font-weight: bold; display: none; }
  #payButton:hover:not(:disabled) { background-color: #e600e6; }
</style>
</head>
<body>

<h1>choose your edition !</h1>
<div class="grid" id="grid"></div>

<div id="selectedEdition">
  selected edition: <span id="editionNumber">Aucune</span>
</div>
<button id="payButton">PAY!</button>

<script>
let selectedEdition = null;
let links = {}; // edition -> Payrexx URL
let sold = [];  // numéros vendus

async function loadLinks() {
  try {
    const res = await fetch('/links.json'); // contient les editions avec lien Payrexx
    links = await res.json();
    console.log('links loaded', Object.keys(links).length, 'items');
  } catch(e) { console.error('Erreur fetch links:', e); }
}

async function loadSold() {
  try {
    const res = await fetch('/sold.json'); // contient les editions déjà vendues
    sold = await res.json();
    console.log('sold loaded', sold);
  } catch(e) { console.error('Erreur fetch sold:', e); }
}

async function generateGrid() {
  await loadLinks();
  await loadSold();

  const grid = document.getElementById('grid');
  grid.innerHTML = '';

  for(let i=1; i<=200; i++){
    const div = document.createElement('div');
    div.classList.add('edition');
    div.textContent = i;

    if(sold.includes(i) || !links[i]){
      div.classList.add('sold');
    } else {
      div.addEventListener('click', () => {
        selectedEdition = i;
        document.getElementById('editionNumber').textContent = i;
        document.getElementById('payButton').style.display = 'inline-block';
      });
    }

    grid.appendChild(div);
  }
}

document.getElementById('payButton').addEventListener('click', () => {
  if(selectedEdition && links[selectedEdition]){
    window.open(links[selectedEdition], '_blank');
  }
});

generateGrid();
</script>

</body>
</html>
