<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carnets – Choix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    #grid {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .item {
      padding: 15px;
      background: #eee;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
      font-size: 18px;
      font-weight: bold;
    }

    .item:hover {
      background: #ddd;
    }

    .sold {
      background: #999;
      cursor: not-allowed !important;
      text-decoration: line-through;
      color: white;
    }

    #selected {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    #payBtn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #payBtn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Choisissez votre carnet</h1>
  <div id="grid"></div>

  <div id="selected"></div>
  <button id="payBtn">Payer</button>

  <script>
    let selectedEdition = null;
    let payLinks = {};
    let sold = [];

    async function init() {
      const linksRes = await fetch("/links.json");
      payLinks = await linksRes.json();

      const soldRes = await fetch("/sold.json");
      sold = await soldRes.json();

      buildGrid();
    }

    function buildGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      Object.entries(payLinks).forEach(([edition, link]) => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = edition;

        const isSold = sold.includes(Number(edition));
        if (isSold) div.classList.add("sold");

        div.onclick = () => {
          if (isSold) return;

          selectedEdition = edition;
          document.getElementById("selected").textContent =
            "Édition sélectionnée : " + edition;

          document.getElementById("payBtn").style.display = "block";

          document.getElementById("payBtn").onclick = () => {
            window.location.href = link;
          };
        };

        grid.appendChild(div);
      });
    }

    init();
  </script>
</body>
</html>
