<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choisis ton carnet :)</title>
<style>
  body {
    font-family: Helvetica, sans-serif;
    margin: 2rem;
    background-color: #fff;
    color: #000;
    text-align: center;
  }
  h1 { margin-bottom: 10px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(20, 40px);
    grid-gap: 4px;
    justify-content: center;
    margin-top: 20px;
  }
  .edition {
    width: 40px;
    height: 40px;
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 12px;
    border: 1px solid #333;
    user-select: none;
    transition: all 0.2s;
  }
  .edition.sold {
    background-color: #fff;
    color: rgba(0,0,0,0.0);
    border: none;
    cursor: not-allowed;
  }
  .edition.no-link {
    background-color: #555;
    color: rgba(255,255,255,0.3);
    cursor: not-allowed;
  }
  .edition:hover:not(.sold):not(.no-link) { transform: scale(1.1); }

  #selectedEdition { margin-top: 20px; font-size: 18px; }
  #payButton {
    margin-top: 10px;
    padding: 12px 30px;
    font-size: 18px;
    background-color: #dd00ff;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s;
    display: none;
  }
  #payButton:hover:not(:disabled) { background-color: #e600e6; }
  #payButton:disabled { background-color: #999; cursor: not-allowed; }
</style>
</head>
<body>

<h1>choose your edition !</h1>
<p>click on a square to select one...</p>

<div class="grid" id="grid"></div>

<div id="selectedEdition">
  selected edition: <span id="editionNumber">Aucune</span>
</div>
<button id="payButton">PAY!</button>

<script>
let selectedEdition = null;
let links = [];

// --- Charger les liens Payrexx
async function fetchLinks() {
  try {
    const res = await fetch('/links.json');
    if (!res.ok) return [];
    return await res.json();
  } catch (err) {
    console.error('Erreur fetch links.json:', err);
    return [];
  }
}

// --- Charger les éditions vendues (automatique + manuel)
async function fetchSoldEditions() {
  try {
    const [soldRes, manualRes] = await Promise.all([
      fetch('/sold.json'),
      fetch('/manual_sold.json')
    ]);

    const sold = soldRes.ok ? await soldRes.json() : [];
    const manual = manualRes.ok ? await manualRes.json() : [];

    return Array.from(new Set([...sold, ...manual])).map(Number);
  } catch (err) {
    console.error('Erreur fetch sold editions:', err);
    return [];
  }
}

// --- Générer la grille
async function generateGrid() {
  const sold = await fetchSoldEditions();
  const grid = document.getElementById('grid');
  grid.innerHTML = '';

  for (let i = 1; i <= 200; i++) {
    const div = document.createElement('div');
    div.classList.add('edition');
    div.textContent = i;
    div.dataset.edition = i;

    // Vérifie si cette édition a un lien
    const linkObj = links.find(l => Number(l.number) === i);
    if (!linkObj) div.classList.add('no-link');

    if (sold.includes(i)) div.classList.add('sold');

    div.addEventListener('click', () => {
      if(div.classList.contains('sold') || div.classList.contains('no-link')) return;

      // Désélectionner les autres
      document.querySelectorAll('.edition:not(.sold)').forEach(e => e.style.borderColor = '#333');

      // Sélection
      div.style.borderColor = '#fff';
      selectedEdition = i;
      document.getElementById('editionNumber').textContent = i;
      document.getElementById('payButton').style.display = 'inline-block';
    });

    grid.appendChild(div);
  }
}

// --- Initialisation
async function init() {
  links = await fetchLinks();
  await generateGrid();

  // Auto-refresh toutes les 10s pour sold editions
  setInterval(generateGrid, 10000);
}

init();

// --- Bouton PAY
document.getElementById('payButton').addEventListener('click', () => {
  if (!selectedEdition) return;

  const linkObj = links.find(l => Number(l.number) === selectedEdition);
  if (!linkObj) return alert('Lien Payrexx introuvable pour cette édition');

  window.open(linkObj.url, '_blank');
});
</script>

</body>
</html>
