<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choisis ton carnet :)</title>
<style>
  body { font-family: Helvetica, sans-serif; margin: 2rem; background-color: #fff; color: #000; text-align: center; }
  h1 { margin-bottom: 10px; }
  .grid { display: grid; grid-template-columns: repeat(20, 40px); grid-gap: 4px; justify-content: center; margin-top: 20px; }
  .edition { width: 40px; height: 40px; background-color: black; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px; border: 1px solid #333; user-select: none; transition: all 0.2s; }
  .edition.sold { background-color: #fff; color: rgba(0,0,0,0.0); border: none; cursor: not-allowed; }
  .edition:hover:not(.sold) { transform: scale(1.1); }

  #selectedEdition { margin-top: 20px; font-size: 18px; }
  .payButton {
    margin-top: 10px; padding: 12px 30px; font-size: 18px; background-color: #dd00ff; color: white; border: none; cursor: pointer; font-weight: bold; transition: all 0.2s; display: none;
  }
  .payButton:hover:not(:disabled) { background-color: #e600e6; }
  .payButton:disabled { background-color: #999; cursor: not-allowed; }
</style>
</head>
<body>

<h1>Choisis ton édition !</h1>
<p>Clique sur une case pour sélectionner...</p>

<div class="grid" id="grid"></div>

<div id="selectedEdition">selected edition: <span id="editionNumber">Aucune</span></div>

<button id="payStripe" class="payButton">Pay by Card</button>
<button id="payTwint" class="payButton">Pay by TWINT</button>

<script>
let selectedEdition = null;

async function fetchSoldEditions() {
  try {
    const res = await fetch('/api/sold-editions');
    return res.ok ? (await res.json()).map(Number) : [];
  } catch { return []; }
}

async function generateGrid() {
  const sold = await fetchSoldEditions();
  const grid = document.getElementById('grid');
  grid.innerHTML = '';

  for (let i = 1; i <= 200; i++) {
    const div = document.createElement('div');
    div.classList.add('edition');
    div.textContent = i;

    if (sold.includes(i)) div.classList.add('sold');

    div.addEventListener('click', () => {
      if(div.classList.contains('sold')) return;

      document.querySelectorAll('.edition:not(.sold)').forEach(e => e.style.borderColor = '#333');
      div.style.borderColor = '#fff';

      selectedEdition = i;
      document.getElementById('editionNumber').textContent = i;

      document.getElementById('payStripe').style.display = 'inline-block';
      document.getElementById('payTwint').style.display = 'inline-block';
    });

    grid.appendChild(div);
  }
}

generateGrid();
setInterval(generateGrid, 10000);

// --- Boutons de paiement
document.getElementById('payStripe').addEventListener('click', () => {
  if (!selectedEdition) return;
  window.location.href = `/api/payrexx-session?edition=${selectedEdition}&method=stripe`;
});

document.getElementById('payTwint').addEventListener('click', () => {
  if (!selectedEdition) return;
  // Lien TWINT Payrexx
  window.open(`https://alexandreadnane.payrexx.com/fr/pay?pid=TON_PID&custom_fields[edition]=${selectedEdition}`, '_blank');
});
</script>

</body>
</html>
